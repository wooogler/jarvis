<head>
  <meta name="description" content="A screen to select the arrival terminal"/>
  <title>Search Arrival</title>
</head>
<body>
  <div id="0">
    <button id="1" class="back-icon" to="main"></button>
    <p id="2">도착지 검색</p>
  </div>
  <div id="3">
    <button id="4" to="departure_terminal">출발 대전복합</button>
    <p id="5">도착 도착지를 선택해주세요.</p>
  </div>
  <input id="6" placeholder="터미널, 지역명 검색/최근검색/즐겨찾기"></input>
  <div id="7">
    <button id="8" type="radio" class="filterAllBus">전체</button>
    <button id="9" type="radio" class="filterExpressBus">고속</button>
    <button id="10" type="radio" class="fiilterIntercityBus">시외</button>
  </div>
  <div id="11">
    <div id="12" class="filterLocation">
      <button id="13">전체</button>
      <button id="14">서울</button>
      <button id="15">인천/경기</button>
      <button id="16">강원</button>
      <button id="17">대전/충남</button>
      <button id="18">충북</button>
      <button id="19">광주/전남</button>
      <button id="20">전북</button>
      <button id="21">부산/경남</button>
      <button id="22">대구/경북</button>
    </div>
    <div id="23" class="listTerminal">
      <button id="24">고속 서울경부</button>
      <button id="25">고속 센트럴시티(서울)</button>
      <button id="26">고속 시외 동서울</button>
      <button id="27">고속 시외 광주(유∙스퀘어)</button>
      <button id="28">고속 시외 대전복합</button>
      <button id="29">시외 서울남부</button>
      <button id="30">고속 시외 원주종합</button>
      <button id="31">고속 시외 인천</button>
      <button id="32">고속 천안고속</button>
      <button id="33">고속 시외 청주시외</button>
    </div>
  </div>
</body>
