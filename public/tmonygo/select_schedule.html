<head>
  <meta name="description" content="A screen to select schedule"/>
  <title>Select Schedule</title>
</head>
<body>
  <div id="0">
    <button id="1" class="back-icon"></button>
    <p id="2">일정 선택</p>
  </div>
  <div id="3">
    <div id="4">
      <p id="5">출발</p>
      <button id="6" to="departure_terminal">고속 시외 대전복합</button>
    </div>
    <div id="7">
      <p id="8">도착</p>
      <button id="9" to="arrival_terminal">고속 서울경부</button>
    </div>
  </div>
  <div id="10">
    <div id="11">가는 날 선택</div>
    <button id="12" type="checkbox">왕복</div>
  </div>
  <div id="13">
    <p id="14">2023.02.24(금)</p>
    <p id="15">가는 날</p>
  </div>
  <div id="16">
    <div id="17" class="month">
      <p id="18">2월</p>
      <button id="19" class="next-month">></button>
    </div>
    <div id="20" class="day">
      <button id="21">24</button>
      <button id="22">25</button>
      <button id="23">26</button>
      <button id="24">27</button>
      <button id="25">28</button>
    </div>
    <div id="26" class="time">
      <p id="27">13시 이후</p>
      <button id="28" disabled>11시</button>
      <button id="29" disabled>12시</button>
      <button id="30" disabled>13시</button>
      <button id="31" disabled>14시</button>
      <button id="32" disabled>15시</button>
    </div>
  </div>
  <button id="33" class="checkBus">편도 조회</button>
</body>
